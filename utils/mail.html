<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Sản phẩm khuyến mãi</title>
    </head>
    <body>
        <div style="background-color: #eaeaea; font-family: Arial, Helvetica, sans-serif">
            <div
                style="
                    width: 30%;
                    background-color: rgb(255, 255, 255);
                    padding: 20px 40px;
                    margin-left: 33%;
                "
            >
                <div
                    style="
                        font-weight: bold;
                        color: black;
                        margin-bottom: 20px;
                        font-weight: bold;
                        font-size: 25px;
                    "
                >
                    Smart Shopping
                </div>

                <p style="line-height: 25px">
                    Smart Shopping xin thông báo đến bạn, <br />
                    Sản phẩm
                    <span style="font-weight: bold">{{title}}</span>
                    mà bạn đăng ký theo dõi trên shopee hiện đang có khuyến mãi
                </p>

                <p>
                    Giá thông thường:
                    <span style="font-weight: bold; text-decoration: line-through">{{normal}}đ</span
                    ><br />
                    Giá khuyến mãi: <span style="font-weight: bold; color: red">{{current}}đ</span>
                </p>

                <a
                    href="{{ url }}"
                    style="
                        text-decoration: none;
                        background-color: #155d94;
                        border: none;
                        border-radius: 4px;
                        padding: 12px 0;
                        font-weight: bold;
                        color: white;
                        display: inline-block;
                        width: 34%;
                        text-align: center;
                        margin-top: 40px;
                        margin-left: 33%;
                    "
                >
                    Đi đến sản phẩm
                </a>
            </div>
        </div>
    </body>
</html>
